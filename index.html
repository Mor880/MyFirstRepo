
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Data</title>

  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }

    thead select,
    thead input {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
    }

    thead input {
      margin-top: 4px;
      padding: 2px;
    }
  </style>
</head>
<body>

<h2>Player Data</h2>

<table id="table" class="display" style="width:100%">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
</table>

<script>
Papa.parse("data/transformed/data.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {

    const cols = Object.keys(results.data[0]).map(c => ({
      title: c,
      data: c
    }));

    // Build header row
    $('#headerRow').html(cols.map(c => `<th>${c.title}</th>`).join(''));

    $('#table').DataTable({
      data: results.data,
      columns: cols,

      pageLength: 20,
      lengthMenu: [20, 30, 60, 150],

      searching: false, // ðŸ”´ disable global search
      ordering: true,
      paging: true,
      scrollX: true,
      fixedHeader: true,

      initComplete: function () {
        const api = this.api();
        const filterRow = $('<tr></tr>').appendTo($('#table thead'));

        api.columns().every(function () {
          const column = this;
          const th = $('<th></th>').appendTo(filterRow);

          // Dropdown (exact match)
          const select = $('<select><option value="">All</option></select>')
            .appendTo(th);

          // Text input (contains)
          const input = $('<input type="text" placeholder="contains...">')
            .appendTo(th);

          // Populate dropdown
          [...new Set(column.data().toArray())]
            .filter(v => v)
            .sort()
            .forEach(v => select.append(`<option value="${v}">${v}</option>`));

          // Dropdown filter
          select.on('change', function () {
            const val = $.fn.dataTable.util.escapeRegex(this.value);
            column.search(val ? '^' + val + '$' : '', true, false).draw();
          });

          // Text filter (debounced)
          let timeout = null;
          input.on('keyup change', function () {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
              column.search(this.value, true, false).draw();
            }, 300);
          });
        });
      }
    });
  }
});
</script>

</body>
</html>
