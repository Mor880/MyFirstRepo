
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Data</title>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    thead select {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      padding: 2px;
    }
    /* Optional: make filter row visually distinct */
    #filterRow {
      background-color: #f8f8f8;
    }
    #filterRow select {
      margin: 4px 0;
    }
  </style>
</head>
<body>
<h2>Player Data</h2>
<table id="table" class="display" style="width:100%">
  <thead>
    <!-- Filter row (always first) -->
    <tr id="filterRow"></tr>
    <!-- Actual column headers -->
    <tr id="headerRow"></tr>
  </thead>
</table>

<script>
Papa.parse("data/transformed/data.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const data = results.data;
    if (data.length === 0) return;

    const cols = Object.keys(data[0]);

    // Build header row
    $('#headerRow').html(cols.map(col => `<th>${col}</th>`).join(''));

    // Build empty filter row cells (will be populated later)
    $('#filterRow').html(cols.map(() => `<th></th>`).join(''));

    const table = $('#table').DataTable({
      data: data,
      columns: cols.map(col => ({ title: col, data: col, defaultContent: "" })),
      pageLength: 20,
      lengthMenu: [20, 30, 60, 120],
      paging: true,
      searching: true,           // Keep global search
      ordering: true,
      scrollX: true,
      fixedHeader: true,
      orderCellsTop: true,       // ðŸ”¥ Critical: sorting uses top header row
      initComplete: function() {
        const api = this.api();

        api.columns().every(function(index) {
          const column = this;
          const th = $('#filterRow th').eq(index);
          const select = $('<select><option value="">All</option></select>');

          // Collect unique values
          const unique = new Set();
          column.data().each(val => {
            if (val !== null && val !== undefined && val !== '') {
              unique.add(val.toString());
            }
          });

          // Sort and add options
          Array.from(unique).sort().forEach(val => {
            select.append(`<option value="${val}">${val}</option>`);
          });

          // Append select and bind change event
          th.html(select);

          select.on('change', function() {
            const val = $.fn.dataTable.util.escapeRegex($(this).val());
            column.search(val ? '^' + val + '$' : '', true, false).draw();
          });
        });
      }
    });
  }
});
</script>
</body>
</html>
