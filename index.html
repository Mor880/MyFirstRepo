
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Data</title>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    thead select {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      padding: 2px;
      margin: 4px 0;
    }
    #filterRow {
      background-color: #f0f0f0;
    }
    /* Hide the default global search input (we'll use a custom labeled one) */
    .dataTables_filter {
      display: none;
    }
    /* Custom global search styling */
    #customSearchContainer {
      margin-bottom: 10px;
    }
    #customSearchContainer label {
      font-weight: bold;
    }
    #customSearchContainer input {
      width: 300px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h2>Player Data</h2>

<!-- Custom "global" search that only searches the Name column -->
<div id="customSearchContainer">
  <label for="nameSearch">Search Name: </label>
  <input type="text" id="nameSearch" placeholder="Type to search in Name column...">
</div>

<table id="table" class="display" style="width:100%">
  <thead>
    <!-- Filter row (top) - dropdowns for exact match -->
    <tr id="filterRow"></tr>
    <!-- Header row (bottom) -->
    <tr id="headerRow"></tr>
  </thead>
</table>

<script>
Papa.parse("data/transformed/data.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const data = results.data;
    if (data.length === 0) return;

    const cols = Object.keys(data[0]);

    // Find the index of the "Name" column
    const nameColIndex = cols.indexOf("Name");
    if (nameColIndex === -1) {
      console.warn('"Name" column not found!');
    }

    // Populate header row
    $('#headerRow').html(cols.map(col => `<th>${col}</th>`).join(''));

    // Create empty cells for filter row
    $('#filterRow').html(cols.map(() => `<th></th>`).join(''));

    const table = $('#table').DataTable({
      data: data,
      columns: cols.map(col => ({ title: col, data: col, defaultContent: "" })),
      pageLength: 30,
      lengthMenu: [30, 50, 75, 100],
      paging: true,
      searching: true,           // Needed for column searches
      ordering: true,
      scrollX: true,
      fixedHeader: true,
      orderCellsTop: true,       // Sorting on bottom header row
      dom: 'lrtip',              // Remove default global filter 'f'
      initComplete: function() {
        const api = this.api();

        // Populate dropdown filters (exact match) for every column
        api.columns().every(function(index) {
          const column = this;
          const filterCell = $('#filterRow th').eq(index);

          const select = $('<select><option value="">All</option></select>');

          const unique = new Set();
          column.data().each(function(val) {
            if (val !== null && val !== undefined && val !== '') {
              unique.add(val.toString());
            }
          });
          Array.from(unique).sort().forEach(function(val) {
            select.append(`<option value="${val}">${val}</option>`);
          });

          filterCell.html(select);

          select.on('change', function() {
            const val = $.fn.dataTable.util.escapeRegex($(this).val());
            column.search(val ? '^' + val + '$' : '', true, false).draw();
          });
        });

        // Custom search box: only filters the "Name" column (contains search)
        let searchTimeout;
        $('#nameSearch').on('keyup change', function() {
          clearTimeout(searchTimeout);
          const value = this.value;
          searchTimeout = setTimeout(() => {
            if (nameColIndex !== -1) {
              api.column(nameColIndex).search(value, false, true).draw();
            }
          }, 300); // Debounce for performance
        });
      }
    });
  }
});
</script>
</body>
</html>
