
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Data</title>

  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }

    thead select,
    thead input {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
    }

    thead input {
      margin-top: 4px;
      padding: 2px;
    }

    /* Kill global search completely */
    .dataTables_filter {
      display: none !important;
    }
  </style>
</head>
<body>

<h2>Player Data</h2>

<table id="table" class="display" style="width:100%">
  <thead>
    <!-- FILTER ROW (must be first) -->
    <tr id="filterRow"></tr>

    <!-- HEADER ROW -->
    <tr id="headerRow"></tr>
  </thead>
</table>

<script>
Papa.parse("data/transformed/data.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function (results) {

    const cols = Object.keys(results.data[0]);

    // Build header + filter rows
    $('#headerRow').html(cols.map(c => `<th>${c}</th>`).join(''));
    $('#filterRow').html(cols.map(() =>
      `<th>
        <select><option value="">All</option></select>
        <input type="text" placeholder="contains...">
      </th>`
    ).join(''));

    const table = $('#table').DataTable({
      data: results.data,
      columns: cols.map(c => ({ title: c, data: c })),

      pageLength: 15,
      lengthMenu: [15, 30, 60, 150],

      searching: false,
      dom: 'lrtip',
      ordering: true,
      paging: true,
      scrollX: true,
      fixedHeader: true,

      orderCellsTop: true   // ðŸ”¥ REQUIRED
    });

    // Wire filters
    table.columns().every(function (i) {
      const column = this;
      const cell = $('#filterRow th').eq(i);
      const select = cell.find('select');
      const input = cell.find('input');

      // Populate dropdown
      [...new Set(column.data().toArray())]
        .filter(v => v !== null && v !== '')
        .sort()
        .forEach(v => select.append(`<option value="${v}">${v}</option>`));

      // Exact match
      select.on('change', function () {
        const val = $.fn.dataTable.util.escapeRegex(this.value);
        column.search(val ? '^' + val + '$' : '', true, false).draw();
      });

      // Contains (debounced)
      let timeout;
      input.on('keyup change', function () {
        clearTimeout(timeout);
        const value = this.value;
        timeout = setTimeout(() => {
          column.search(value, true, false).draw();
        }, 300);
      });
    });
  }
});
</script>

</body>
</html>
